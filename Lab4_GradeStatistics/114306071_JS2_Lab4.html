<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Table</title>
    <link rel="stylesheet" href="114306071_JS2_Lab4.css">
</head>
<body>
    <h2>Grade Statistics</h2>
    <input type="number" id="mathInput" placeholder="Math">
    <input type="number" id="englishInput" placeholder="English">
    <button id="submitBtn" type="button">Submit</button>

    <table id="scoreTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>

        <tbody id="tableBody">
            <!-- New rows will be added here -->
        </tbody>

        <tfoot>
            <tr>
                <th>Average</th>
                <th id="mathAvg">0.00</th>
                <th id="englishAvg">0.00</th>
                <th id="overallAvg">0.00</th>
            </tr>
        </tfoot>
    </table>

    <script src="114306071_JS2_Lab4.js"></script>
</body>
</html>
