<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
</head>
<body>

    <h1>114306071_Number Guessing Game</h1>

    <div id="result"></div>

    <script>
        var answer = Math.floor(Math.random() * 100) + 1;
        var min = 1;
        var max = 100;
        var chances = 7;
        var guess;

        while (chances > 0) {

            var input = window.prompt(
                "請輸入 " + min + " 到 " + max + "之間的整數。\n你還有 " + chances + " 次機會。"
            );

            if (input == null || input.trim() == "") {
                alert("請輸入數字！");
                continue;
            }

            guess = parseInt(input.trim(),10);

            if (isNaN(guess) || guess < min || guess > max) {
                alert("請輸入有效範圍內的數字（不能超出 " + min +" 到 " + max + "）！");
                continue;
            }

            chances--;

            if (guess == answer) {
                alert("恭喜答對！正確答案是 " + answer);
                document.getElementById("result").innerHTML = '<img src="correct.jpg" width="350">';
                break;
            } else if (guess < answer) {
                alert("太小了！");
                min = guess + 1;
            } else {
                alert("太大了！");
                max = guess - 1;
            }
        }

        if (guess != answer) {
            document.getElementById("result").innerHTML = "機會已用完！正確答案是 " + answer + '<br><img src="wrong.jpg" width="500">';
        }
    </script>

</body>
</html>
